{%extends 'base.html'%}
{% block content %}
Hello, {{ user.username|default:'Guest' }}!

<div>
    {% if user.is_authenticated %}
        <a href="{% url 'account_logout' %}">Logout</a>
        <a href="{% url 'account_change_password'%} ">Change Password</a>
    {% else %}
        <a href="{% url 'account_login' %}">Login</a>
    {% endif %}
</div>

{% endblock %}
