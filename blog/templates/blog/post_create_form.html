{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<h2>Erstelle Post</h2>
<form enctype="multipart/form-data" method="post">
    {%csrf_token%}

    {{form|crispy}}
        {{file_form|crispy}}
        {{category_form|crispy}}

    </div>

</form>
{%endblock%}
