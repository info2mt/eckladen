{%extends 'base.html'%}
{%load crispy_forms_tags%}
{%block content%}
<h2>Erstelle Gegenstand</h2>
<form enctype="multipart/form-data" method="post">
    {%csrf_token%}
    <div class="form-row">
        <div class="form-group col-md-6 mb-0">
            {{form.title|as_crispy_field}}
        </div>
        <div class="form-group col-md-6 mb-0">
            {{form.body|as_crispy_field}}
        </div>

</form>
<form>
         <div class="form-group col-md-6 mb-0">
            {{file_form.file_field|as_crispy_field}}
        </div>
             <div class="form-group col-md-6 mb-0">
            {{category_form.name|as_crispy_field}}
        </div>
</form>
                      <button type="submit" value="Save" class="btn btn-primary mt-2">Save</button>
{%endblock%}
